<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>BDC MVC</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./list.html"
          ><i class="bi bi-cart3"></i> Shoe Store</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./list.html"
                >List</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home-content" class="container">
      <div class="mt-5">
        <div class="align-items-center d-flex justify-content-between">
          <h3>Add Shoe Data</h3>

          <a href="./list.html" class="btn btn-outline-danger">Cancel</a>
        </div>

        <form class="mt-4">
          <div class="mb-3 row justify-content-start">
            <div class="col-12 col-sm-6">
              <label for="name" class="form-label">Name</label>

              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ex. Nike N Air"
              />
            </div>

            <div class="col-12 col-sm-6">
              <label for="brand" class="form-label">Brand</label>

              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Ex. Nike"
              />
            </div>
          </div>

          <div class="mb-3 row justify-content-start">
            <div class="col-12 col-sm-6">
              <label for="size" class="form-label">Quantity</label>

              <input
                type="text"
                class="form-control"
                id="size"
                placeholder="Ex. 32"
              />
            </div>

            <div class="col-12 col-sm-6">
              <label for="size" class="form-label">Status</label>

              <select class="form-select" aria-label="Default select example">
                <option selected value="true">Available</option>
                <option value="false">Non-Availabe</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label"> Description </label>

            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-outline-primary mt-4">
            Add
          </button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
